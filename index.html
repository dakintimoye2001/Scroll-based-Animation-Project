

<!DOCTYPE html>
<html>

<!--  -->
<head>
<title>Page Title</title>


<style> 


body , html {
    height: 100%;
    margin: 0;
    background-color:#121212;;
}

.main {

}

.grid {
   display: grid;
   grid-template-columns: 1fr;
   grid-template-rows: repeat(9, 1fr);
   gap: 10px;
   justify-items: center;
   align-items: center;
   margin: 0 auto;
   min-height: 100vh;
}

.title {
    text-align: center;
 
}

.grid img {
    position: sticky;
    top: 0;
    width: 100%;
    height: 100;
    width: 300px;
    max-width: 300px;
    object-fit:cover;
    border-radius: 8px;
    display: block;
}

.title {
top: 0;
background: rgba(255, 215, 0, 0.15); /* faint gold glow */
  padding: 10px;
  z-index: 10;       /* keeps it above other elements */
  opacity: 1;
}

.title h1 {
      color: white; /* gold */
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFEA00; /* glowing look */
}


/* Each image section */
.grid div {
  position: relative;
  height: 100vh; /* full screen for each image */
  overflow: hidden; /* prevents scaled images from spilling outside */
}

.grid div h1 {
    position: relative;       /* make z-index work */
    z-index: 5;               /* higher than images (images default z-index: auto = 0) */
    text-align: center;
    margin-top: 10px;
    color: white;             /* or whatever contrasts with your images */
    background:  #2C061F; /* optional semi-transparent background for readability */
    padding: 5px 10px;
    border-radius: 6px;
}


/* Animations for images 1-3 */


.img1 img , .img2 img , .img3 img {
    transition: transform 5s ease;
}

    .img1:hover img, 
    .img2:hover img,
    .img3:hover img {
        filter: blur(0.5px) brightness(0.8) grayscale(20%)
        drop-shadow(16px 16px 30px) brightness(3.0) contrast(200%);
        filter:opacity(3.0px);
        transform: scale(1.2); 
    }

  /* Animations for images 4-9 */ 
  
    .img4 img , .img5 img, .img6 img , .img7 img , .img8 img , .img9 img{
        transition: transform 1.2s ease out 0.5s;
        animation: zoomInOut 10s infinite alternate ease-in-out;
    }

@keyframes zoomInOut {
    0% {
        transform : scale(1)
    }

    50% {
        transform: scale(1.2);

    }
    100% {
        transform:scale(1)
    }
}

.img4:hover img,
.img5:hover img, 
.img6:hover img,
.img7:hover img,
.img8:hover img,
.img9:hover img {
    filter: hue-rotate(270deg) brightness(0.9);
}
    
</style>


</head>
<body>
    
    <div class="main">
        <div class="title"> <h1>  Scroll Based Power Rangers Animations </h1> </div>

        <!--Grid Area for Scroll Based Power Rangers 
        
        -->
        <div class="grid">

            <div class="img1"> <h1> Dai Shi </h1> <img src="./img/dai shi.jpg"> </div>
            <div class="img2"> <h1> Flurious </h1> <img src="./img/flurious.jpg"> </div>
            <div class="img3"> <h1> Imperious </h1> <img src="./img/imperious.jpg"> </div>
            <div class="img4"> <h1> Kamdor </h1> <img src="./img/kamdor.jpg"> </div>
            <div class="img5"> <h1> Ransik </h1> <img src="./img/ransik.jpg"> </div>
            <div class="img6"> <h1> Red Mystic Ranger  </h1> <img src="./img/redmystuc.jpg"> </div>
            <div class="img7"> <h1> Red Thunder </h1> <img src="./img/redthunder.jpg"> </div>
            <div class="img8"> <h1> Titanium Ranger </h1> <img src="./img/titaniumrangeroverdrive.jpg"> </div>
            <div class="img9"> <h1> Lord Zedd  </h1> <img src="./img/zedd.jpg"> </div>

        </div>





    </div>

</body>



</html>
